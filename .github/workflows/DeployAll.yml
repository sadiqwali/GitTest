name: AllProject

on:
  push:
    branches:
      - main
    paths:
      - 'project1/**'
      - 'Project2/**'
      - 'Project3/**'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3    
    - name: Project1 trigger
      run: echo Project1
    - name: directory
      run: ls
    -name: Extract branch name
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
